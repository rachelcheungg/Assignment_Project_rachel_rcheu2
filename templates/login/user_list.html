<!-- this is the code from week-4 slides -->
{% extends "base.html" %}

{% block title %}SaleMate{% endblock %}
{% block header %}User List{% endblock %}

{% block content %}
<h2>Users</h2>
<ul>
    {% for user_for_loop in users %}
        <li>
            <a href="{% url 'user-detail-url' user_for_loop.username %}"> {{ user_for_loop }}</a>
        </li>
    {% empty %}
        <li>No users yet!</li>
    {% endfor %}
</ul>
{% endblock %}
