{% extends "login/base.html" %}

{% block title %}User List{% endblock %}
{% block header %}User List{% endblock %}

{% block content %}
<h2>Users</h2>
<ul>
    {% for user_for_loop in users %}
        <li>
            <a href=""> {{ user_for_loop }}</a>
        </li>
    {% empty %}
        <li>No users yet!</li>
    {% endfor %}
</ul>
{% endblock %}
